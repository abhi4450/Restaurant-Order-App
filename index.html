<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Order App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form action="#" id="myform">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="price" class="form-label">Choose a price:</label>
            <input type="number" id="price" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="dish" class="form-label">Choose a dish:</label>
            <input type="text" id="dish" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="table" class="form-label">Choose a table:</label>
            <select id="table" class="form-select">
              <option value="table-1">table-1</option>
              <option value="table-2">table-2</option>
              <option value="table-3">table-3</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-2">
          Add to bill
        </button>
      </form>

      <h1 class="display-3 mt-2">Orders</h1>
      <p>Table 1</p>
      <ul id="table-1"></ul>
      <p>Table 2</p>
      <ul id="table-2"></ul>
      <p>Table 3</p>
      <ul id="table-3"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
